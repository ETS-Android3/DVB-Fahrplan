<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    <style>
    #mapid {
        height: 100vh;
        width: 100vw;
    }
    * {
        margin: 0;
        padding: 0;
    }



    </style>

</head>
<body>

<div id="mapid"></div>

<script type='text/javascript'>

let mapOptions = {
 center: [50.95, 13.45], // Zentrum der Karte
 zoom: 8, //Zoomlevel
 layers: [] // Layer der Map, hier erstmal leer, wird gleich erweitert.
 };

 let divIdOfMap = "mapid";
 var map = L.map(divIdOfMap, mapOptions);




         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
         'useCache': true
         }).addTo(map);



</script>
<!-- Marker einfÃ¼gen -->
<script>

var url_string = window.location.href
var url = new URL(url_string);
var x = url.searchParams.get("x").split(",");

var pathCoords =[];
for (let i = 0; i< x.length; i+=2){
    L.marker([x[i],x[i+1]]).addTo(map);
    pathCoords.push([x[i],x[i+1]]);
}

var pathLine = L.polyline(pathCoords).addTo(map)




</script>

</body>
